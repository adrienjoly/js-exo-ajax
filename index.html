<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Javascript Exam</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <iron-localstorage
      name="my-answers"
      value="{{myAnswers}}"
      on-iron-localstorage-load-empty="initDefaults"
    ></iron-localstorage>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Accueil</span>
          </a>
          <template is="dom-if" if="{{myAnswers.loggedIn}}">
            <a data-route="exercise1" href="{{baseUrl}}ex1">
              <iron-icon icon="exercise"></iron-icon>
              <span>Exercice 1</span>
            </a>
            <a data-route="exercise2" href="{{baseUrl}}ex2">
              <iron-icon icon="exercise"></iron-icon>
              <span>Exercice 2</span>
            </a>
            <a data-route="exercise3" href="{{baseUrl}}ex3">
              <iron-icon icon="exercise"></iron-icon>
              <span>Exercice 3</span>
            </a>
            <a data-route="submit" href="{{baseUrl}}submit">
              <iron-icon icon="submit"></iron-icon>
              <span>Terminer</span>
            </a>
          </template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Javascript Exam</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">EEMI 1A - Janvier 2016</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">

                <template is="dom-if" if="{{!loggedIn}}">
                  <h2>Introduction</h2>
                  <p>Veuillez vous connecter à votre compte EEMI en utilisant le bouton ci-dessous svp:</p>
                </template>

                <template is="dom-if" if="{{loggedIn}}">
                  <h2>Introduction</h2>
                  <zero-md file="./intro.md">
                    <!-- Remember to pass in empty container of class="md-html". -->
                    <div class="md-html"></div>
                  </zero-md>
                </template>

                <google-signin is-authorized="{{loggedIn}}" scopes="profile email" client-id="247219641427-pq1bbfkkpqvvsgps5t1fh1sjivb61dt4.apps.googleusercontent.com"></google-signin>
                <!-- client id generated from https://console.developers.google.com/apis/credentials?project=eemi-own-exam&authuser=1 -->

              </paper-material>
            </section>

            <section data-route="exercise1">

              <!-- QCM 1 -->

              <paper-material elevation="1">
                <h2>QCM 1</h2>
                <pre>
                  <code>
var a = 1;
var b = 2;
b++;
alert(a + b);
                  </code>
                </pre>
                <p class="paper-font-subhead">Quelle valeur sera affichée dans l'alerte modale ?</p>
                <my-qcm value="{{myAnswers.qcm1}}" items="[4,3,13,12]"></my-qcm>
              </paper-material>

              <!-- QCM 2 -->

              <paper-material elevation="1">
                <h2>QCM 2</h2>
                <pre>
                  <code>
var a = 1;
var b = 2;
if (a == 1) {
  alert('1er cas');
} else if (a == 1 && b == 2) {
  alert('2eme cas');
} else {
  alert('3eme cas');
}
                  </code>
                </pre>
                <p class="paper-font-subhead">Quelle valeur sera affichée dans l'alerte modale ?</p>
                <my-qcm value="{{myAnswers.qcm2}}" items='[{"name":"1","text":"1er cas"},{"name":"2","text":"2eme cas"},{"name":"3","text":"3eme cas"},{"name":"0","text":"aucune"}]'></my-qcm>
              </paper-material>

              <!-- QCM 3 -->

              <paper-material elevation="1">
                <h2>QCM 3</h2>
                <pre>
                  <code>
for(var i = 0; XXX; i++) {
  alert('boom!');
}
                  </code>
                </pre>
                <p class="paper-font-subhead">Que faut-il écrire à la place de `XXX` pour que l'alerte modale <b>boom!</b> s'affiche 3 fois ?</p>
                <my-qcm value="{{myAnswers.qcm3}}" items='[{"name":"0","text":"i <= 3"},{"name":"1","text":"i < 3"},{"name":"2","text":"i == 2"},{"name":"3","text":"i > 2"}]'></my-qcm>
              </paper-material>

              <!-- QCM 4 -->

              <paper-material elevation="1">
                <h2>QCM 4</h2>
                <pre>
                  <code>
function somme(a, b) {
  return a + b;
}
function soustraction(a, b) {
  return a - b;
}
alert(soustraction(somme(1, 2), 4));
                  </code>
                </pre>
                <p class="paper-font-subhead">Quelle valeur sera affichée dans l'alerte modale ?</p>
                <my-qcm value="{{myAnswers.qcm4}}" items='[3,1,0,-1]'></my-qcm>
              </paper-material>

            </section>

            <!-- EXERCICE 2 (CODE) -->

            <section data-route="exercise2">
              <paper-material elevation="1">
                <h2>Exercice 2 - Code</h2>
                <zero-md file="./ex2.md">
                  <!-- Remember to pass in empty container of class="md-html". -->
                  <div class="md-html"></div>
                </zero-md>
                <my-code value="{{myAnswers.code1}}"></my-code>
              </paper-material>
            </section>

            <!-- EXERCICE 3 (CODE) -->

            <section data-route="exercise3">
              <paper-material elevation="1">
                <h2>Exercice 3 - Code</h2>
                <zero-md file="./ex3.md">
                  <!-- Remember to pass in empty container of class="md-html". -->
                  <div class="md-html"></div>
                </zero-md>
                <my-code value="{{myAnswers.code2}}"></my-code>
              </paper-material>
            </section>

            <section data-route="submit">
              <paper-material elevation="1">
                <h2>Soumission</h2>
                <p>Pour soumettre votre copie, envoyez un email en suivant attentivement les étapes ci-dessous.</p>
                <p>Pour éviter toute erreur, il est conseillé d'effectuer des copier-coller.</p>

                <h3>Destinataire de l'email:</h3>
                <paper-material elevation="1">
                  <p style="font-family: monospace; margin: 0;">adrien.joly@eemi.com</p>
                </paper-material>

                <h3>Sujet de l'email:</h3>
                <paper-material elevation="1">
                  <p style="font-family: monospace; margin: 0;">PARTIEL DATA</p>
                </paper-material>

                <h3>Contenu de l'email:</h3>
                <paper-material elevation="1">
                  <p style="font-family: monospace; margin: 0;">{{renderData(myAnswers.qcm1, myAnswers.qcm2, myAnswers.qcm3, myAnswers.qcm4, myAnswers.code1, myAnswers.code2)}}</p>
                </paper-material>

                <p>Note: Ci-dessus, vous devriez reconnaitre une version compactée de vos réponses. Si ce n'est pas le cas, gardez une copie de vos réponses en dehors de cette fenêtre, rafraichissez la page, puis essayez à nouveau.</p>

              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
