<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="my-code">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style">
      :root {
        --paper-input-container-input-color: blue;
        --paper-input-font-family: monospace; /* does not work... */
      }
    </style>
    <paper-textarea label="Saisissez votre code Javascript ci-dessous:" value="{{value::input}}"></paper-textarea>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-code',

        properties: {
          value: {
            type: String,
            notify: true
          }
        }
      });


    })();
  </script>

</dom-module>
